<script type="text/javascript">

    var getUrlParameter = function getUrlParameter(sParam) {
        var sPageURL = decodeURIComponent(window.location.search.substring(1)),
            sURLVariables = sPageURL.split('&'),
            sParameterName,
            i;

        for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');

            if (sParameterName[0] === sParam) {
                return sParameterName[1] === undefined ? true : sParameterName[1];
            }
        }
    };
    vfbclose = function () {
        UIkit.offcanvas.hide();
        history.pushState({}, name, "/");
        $('#vfb-content-block').hide();
        return false;
    }
    vfbopen = function (page, update) {
        UIkit.offcanvas.hide();
        if (typeof update === 'undefined') {
            update = true;
        }
        if (page.indexOf('.htm') < 0) {
            if (update) {
                history.pushState({}, page, "/?h=" + page);
            }
            page = page + '.htm';
        } else {
            var name = page.replace('.htm', '');
            if (update) {
                history.pushState({}, name, "/?h=" + name);
            }
        }
        $('#vfb-content-text').load(page);
        $('#vfb-content-block').show();
        setTimeout(ga('send', 'pageview', page), 10);
        return false;
    }
    vfbsearch = function () {
        vfbclose();
        history.pushState({}, name, "/?h=*search");
        var obj = document.querySelector("object");
        if (typeof(obj) != "undefined") {
            obj.contentDocument.querySelector("#spotlightBtn").click();
        } else {
            $('#vfb-content-text').html('<p>To search click the <i class="fa fa-search"></i> button in the main viewer window</p>');
            $('#vfb-content-block').show();
        }
        return false;
    }
    vfbquery = function () {
        vfbclose();
        var obj = document.querySelector("object");
        if (typeof(obj) != "undefined") {
            obj.contentDocument.querySelector("#queryBuilderBtn").click();
        } else {
            $('#vfb-content-text').html('<p>To run/build a query click the <i class="fa fa-cogs"></i> button in the main viewer window</p>');
            $('#vfb-content-block').show();
        }
        return false;
    }

</script>

<script type="text/javascript">
    $(document).ready(function () {
        if (getUrlParameter('h')) {
            if (getUrlParameter('h').indexOf('*') > -1) {
                if (getUrlParameter('h') == '*search') {
                    setTimeout(vfbsearch, 30000);
                } else if (getUrlParameter('h') == '*query') {
                    setTimeout(vfbquery, 30000);
                }

            } else {
                setTimeout("vfbopen(getUrlParameter('h'), false);", 5000);
            }
        }
    });
</script>
